<!-- employee-detail-modal.component.html -->
<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Provider Details</h5>
        <button type="button" class="close" (click)="closeModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        @if(inventoryProvider){
        <form>
          <div class="form-group">
            <label for="userId">ID</label>
            <input
              type="text"
              id="userId"
              class="form-control"
              [value]="inventoryProvider.providerId"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              class="form-control"
              [value]="inventoryProvider.providerEmail"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="firstName">Provider Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              [value]="inventoryProvider.providerName"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="lastName">Provider Contact Number</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              [value]="inventoryProvider.providerContactNumber"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="role">Provider Address</label>
            <input
              type="text"
              id="role"
              class="form-control"
              [value]="inventoryProvider.providerAddress"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="enabled">Enabled</label>
            <div>
              <i
                class="fa"
                [ngClass]="{
                  'fa-check-circle text-success': inventoryProvider.enabled,
                  'fa-times-circle text-danger': !inventoryProvider.enabled
                }"
              ></i>
            </div>
          </div>
        </form>
        }
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
