<div class="container mt-4">
  <div class="text-center">
    <h2>Thông Tin Cá Nhân</h2>
  </div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="personalInfo-tab"
        data-bs-toggle="tab"
        data-bs-target="#personalInfo"
        type="button"
        role="tab"
        aria-controls="personalInfo"
        aria-selected="true"
      >
        Cập nhật thông tin cá nhân
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="updatePassword-tab"
        data-bs-toggle="tab"
        data-bs-target="#updatePassword"
        type="button"
        role="tab"
        aria-controls="updatePassword"
        aria-selected="false"
      >
        Cập nhật mật khẩu
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="updateProfilePic-tab"
        data-bs-toggle="tab"
        data-bs-target="#updateProfilePic"
        type="button"
        role="tab"
        aria-controls="updateProfilePic"
        aria-selected="false"
      >
        Cập nhật ảnh đại diện
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="personalInfo"
      role="tabpanel"
      aria-labelledby="personalInfo-tab"
    >
      <app-personal-information></app-personal-information>
    </div>
    <div
      class="tab-pane fade"
      id="updatePassword"
      role="tabpanel"
      aria-labelledby="updatePassword-tab"
    >
      <app-update-password></app-update-password>
    </div>
    <div
      class="tab-pane fade"
      id="updateProfilePic"
      role="tabpanel"
      aria-labelledby="updateProfilePic-tab"
    >
      <app-update-image></app-update-image>
    </div>
  </div>
</div>
