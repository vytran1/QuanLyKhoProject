<div class="layout">
  <div class="sidebar">
    <div class="profile">
      <!-- Display profile picture and name here -->
      <img [src]="profileImage" alt="personal" class="profile-picture" />
      <h3>{{ accountInfo.firstName + " " + accountInfo.lastName }}</h3>
    </div>
    <nav>
      <a routerLink="/inventory/dashboard" routerLinkActive="active"
        >Thông Tin Cá Nhân</a
      >
      <a routerLink="/inventory/inventory_users" routerLinkActive="active"
        >Quản Lý Nhân Viên</a
      >
      <a routerLink="/inventory/inventories" routerLinkActive="active"
        >Quản Lý Kho Hàng</a
      >
      <a routerLink="/inventory/products" routerLinkActive="active"
        >Quản Lý Sản Phẩm</a
      >
      <a routerLink="/inventory/find_stock" routerLinkActive="active"
        >Tìm Tồn Kho</a
      >
      <a routerLink="/inventory/inventory_order" routerLinkActive="active"
        >Quản Lý Đơn Hàng</a
      >
      <a routerLink="/inventory/importing_form" routerLinkActive="active">
        Quản Lý Phiếu Nhập
      </a>
      <a routerLink="/inventory/exporting_form" routerLinkActive="active">
        Quản Lý Phiếu Xuất
      </a>
      <a routerLink="/inventory/report" routerLinkActive="active"> Báo Cáo </a>
      <a (click)="showModalWarning()"> Đăng Xuất </a>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  @if(showModalConfirm){
  <app-delete-inventory-user-warning-modal
    [message]="message"
    [isVisible]="showModalConfirm"
    (canceled)="cancelLogout()"
    (confirmed)="confirmLogout()"
  ></app-delete-inventory-user-warning-modal>
  }
</div>
