<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    @if(type === 'success'){
    <div class="modal-success">
      <h3>Success</h3>
      <p>{{ message }}</p>
      <button (click)="closeModal()">Close</button>
    </div>
    } @if(type === 'error'){

    <div class="modal-error">
      <h3>Error</h3>
      <p>{{ message }}</p>
      <button (click)="closeModal()">Close</button>
    </div>
    }
  </div>
</div>
